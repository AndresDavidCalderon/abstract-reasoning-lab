name: vitest
run-name: running vitest tests
on: 
  push:
    branches:
      main
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: npm
      - name: install dependancies
        run: npm ci
      - name: run tests
        run: npm run test